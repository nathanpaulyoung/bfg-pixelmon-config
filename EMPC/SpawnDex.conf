# EMPC CONFIG FILE FOR /SPAWNDEX
# DEFAULTS:
# - "spawndex"
# - "[&dPixelmon&f] &aA wild %pokemon% has spawned in a %biome% biome!"
# NEW VALUES SHOULD BE THE SAME FORMAT AS THE DEFAULTS
